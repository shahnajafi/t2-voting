<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>قالب فرم چند مرحله ای همراه با نوار پیشرفت :: دریافت شده از وب روبیک</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
<!-- multi step form -->
	<form id="msform">
		<!-- start progressbar -->
		<ul id="progressbar">
			<li class="active">حساب کاربری</li>
			<li>حساب شبکه های اجتماعی</li>
			<li>مشخصات فردی</li>
		</ul>
		<!-- end progressbar -->
		<!-- start step one form -->
		<fieldset>
			<h2 class="fs-title">ایجاد حساب کاربری</h2>
			<h3 class="fs-subtitle">قدم اول</h3>
			<input type="text" name="email" placeholder="پست الکترونیک" />
			<input type="password" name="pass" placeholder="رمز عبور" />
			<input type="password" name="cpass" placeholder="تکرار رمز عبور" />
			<input type="button" name="next" class="next action-button" value="بعدی" />
		</fieldset>
		<!-- end step one form -->
		<!-- start step two form -->
		<fieldset>
			<h2 class="fs-title">شبکه های اجتماعی</h2>
			<h3 class="fs-subtitle">فعالیت شما در شبکه های اجتماعی</h3>
			<input type="text" name="twitter" placeholder="توییتر" />
			<input type="text" name="facebook" placeholder="فیسبوک" />
			<input type="text" name="gplus" placeholder="گوگل پلاس" />
			<input type="button" name="previous" class="previous action-button" value="قبلی" />
			<input type="button" name="next" class="next action-button" value="بعدی" />
		</fieldset>
		<!-- end step two form -->
		<!-- start step three form -->
		<fieldset>
			<h2 class="fs-title">مشخصات فردی</h2>
			<h3 class="fs-subtitle">ما هیچوقت آنها را بروز نمی دهیم</h3>
			<input type="text" name="fname" placeholder="نام" />
			<input type="text" name="lname" placeholder="نام خانوادگی" />
			<input type="text" name="phone" placeholder="تلفن" />
			<textarea name="address" placeholder="آدرس"></textarea>
			<input type="button" name="previous" class="previous action-button" value="قبلی" />
			<input type="submit" name="submit" class="submit action-button" value="ثبت" />
		</fieldset>
		<!-- end step three form -->
	</form>

	<!-- jQuery -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.easing.min.js" type="text/javascript"></script>
	<script  src="js/scripts.js"></script>
</body><!-- This template has been downloaded from Webrubik.com -->
</html>
