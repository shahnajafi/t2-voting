<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>احراز هویت</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
<!-- multi step form -->
	<form id="msform">
		<!-- start progressbar -->
		<ul id="progressbar">
			<li class="active">حساب کاربری</li>
			<li>احرازهویت</li>
			<li>مشخصات فردی</li>
		</ul>
		<!-- end progressbar -->
		<!-- start step one form -->
		<fieldset>
			<h2 class="fs-title">ورود به حساب کاربری</h2>
			<input type="text" name="email" placeholder="پست الکترونیک" />
			<input type="text" name="phone" placeholder="تلفن" />
			<input type="password" name="pass" placeholder="رمز عبور" />
			<input type="password" name="cpass" placeholder="تکرار رمز عبور" />
			<input type="button" name="next" value="ارسال کد احراز هویت" class="next action-button">
			<!-- <input type="button" name="next" class="next action-button" value="بعدی" /> -->
		</fieldset>
		<!-- end step one form -->
		<!-- start step two form -->
		<fieldset>
			<h3 style="background-color: #25a5f9;height:25px;color: white;padding-top:20px;" class="fs-subtitle">کد احرازهویت ارسال شد </h3>
  <input style="border-color: #43A047;border-width:1px;background-color:#35ee5d36; color: rgb(255, 208, 0);margin-top:-7px;"  type="text" name="twitter" placeholder="کد احرازهویت" />

			<input type="button" name="next" class="next action-button" value="ارسال" />
			<div></div>
			<a style="color: #43A047;" href="">ارسال مجدد </a>
		</fieldset> 
		<!-- end step two form -->
		<!-- start step three form -->
		<fieldset>
			<h2 class="fs-title">مشخصات فردی</h2>
			<input type="text" name="fname" placeholder="نام" />
			<input type="text" name="lname" placeholder="نام خانوادگی" />
			<input type="text" name="phone" placeholder="تلفن" />
			<textarea name="address" placeholder="آدرس"></textarea>
			<input type="submit" name="submit" class="submit action-button" value="ثبت" />
		</fieldset>
		<!-- end step three form -->
	</form>

	<!-- jQuery -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.easing.min.js" type="text/javascript"></script>
	<script  src="js/scripts.js"></script>
</body><!-- This template has been downloaded from Webrubik.com -->
</html>
